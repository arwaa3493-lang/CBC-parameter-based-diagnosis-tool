  <body>

  width= 1000px; height= 250px; >
  <h1 style= "color: Red; font-weight: bold;" ><em>CBC Diagnosotic Tool</em></h1><h4>By A. S. Arebee</h4>
<h2> Enter your patient's CBC data</h2>
<div style= "display: flex; align-items:flex-start; gap: 20px;">
<table border="1" cellpadding="10" cellspacing="0">
  <tr>
    <th>Parameter</th>
    <th>Patient Value</th>
    <th>Unit</th>
    <th>Reference Range</th>
  </tr>

  <tr>
    <td>Hemoglobin (Hb)</td>
    <td><input type="number" id="hb" ></td>
    <td>g/dL</td>
    <td>12 – 16</td>
  </tr>

  <tr>
    <td>RBC Count</td>
    <td><input type="number" id="rbc"></td>
    <td>×10⁶/µL</td>
    <td>4.0 – 5.5</td>
  </tr>

  <tr>
    <td>WBC Count</td>
    <td><input type="number"></td>
    <td>×10³/µL</td>
    <td>4.0 – 11.0</td>
  </tr>

  <tr>
    <td>Platelets</td>
    <td><input type="number" id="plt"></td>
    <td>×10³/µL</td>
    <td>150 – 450</td>
  </tr>

  <tr>
    <td>MCV</td>
    <td><input type="number" id="mcv" ></td>
    <td>fL</td>
    <td>80 – 100</td>
  </tr>
  <tr>
  <td>MCH</td>
  <td><input type="number" id="mch"></td>
  <td>pg</td>
  <td>27 – 33</td>
</tr>

<tr>
  <td>MCHC</td>
  <td><input type="number" id="mchc"></td>
  <td>g/dL</td>
  <td>32 – 36</td>
</tr>

<tr>
  <td>RDW</td>
  <td><input type="number" id="rdw"></td>
  <td>%</td>
  <td>11.5 – 14.5</td>
</tr>

</table>
  <img src= "https://tse3.mm.bing.net/th/id/OIP.4qZ73775LRBQYT_rDvuDSAHaHa?rs=1&pid=ImgDetMain&o=7&rm=3" style= " width: 250px; border-radius: 10px; "> 
</div>
<div style="margin-top: 30px; display: flex; align-items: flex-start; gap: 20px;">
  
  <!-- Diagnosis box -->
  <div style="flex: 1;">
    <label style="font-weight: bold;">Diagnosis:</label><br>
    <textarea
      rows="8" 
      placeholder="Diagnosis will appear here..."
      style="width: 100%; padding: 10px; font-size: 14px;">
    </textarea>
  </div>

  <!-- Diagnosis button -->
  <button 
    style="
      height: 45px;
      padding: 0 25px;
      margin-top: 22px;
      font-size: 16px;
      cursor: pointer;
    " id="diagnoseBtn">
    Diagnose
  </button>
</div>
<div style="margin-top: 25px;">
  <label style="font-weight: bold;">Pathophysiology:</label><br>
  <textarea 
    rows="6"
    placeholder="Pathophysiological explanation will appear here..."
    style="width: 100%; padding: 10px; font-size: 14px;"
    id="Diagnosis">
  </textarea>
</div>
    <script src="script.js"></script>
          </body>
